    <style>
        /* sign up */
        .signup-container {
            position: relative;
            width: 100%;

            display: flex;
            justify-content: center;

            /* Ensure padding doesn't affect width/height */
        }

        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }

        .signup-form-container {
            position: relative;
            /* Adjust for z-index alignment */

            flex-direction: column;
            /* Ensure column layout */

            padding: 2rem;
            width: 90%;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            z-index: 2;
            bottom: 100px;
        }

        /* Styling for dropdown with tabs */
        .dropdown-content {
            position: absolute;
            top: 15rem;
            /* Adjust as needed */
            left: 0;
            width: 100%;
            /* Or any width you prefer */
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none;
            z-index: 1000;
            /* Make sure it is above other elements */
        }

        .dropdown-content2 {

            top: 21rem;
            /* Adjust as needed */
            left: 0;
            width: 100%;
            /* Or any width you prefer */

            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

        .tabs {
            display: flex;
            border-bottom: 1px solid #ddd;
            margin: 0;
            padding: 0;
            list-style: none;
            overflow-x: auto;
            /* Hide scrollbar */

        .tab {

            text-align: center;
            padding: 10px;
            cursor: pointer;
            font-size: 14px;
            border-bottom: 1px solid transparent;

        }

            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;

        }

        .btn:hover {

    <script>
        // Show dropdown on input click
        document.getElementById('hobbies').addEventListener('click', function () {
            const dropdown = document.querySelector('.dropdown-content');
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        });

        // Tab functionality
        const tabs = document.querySelectorAll('.tab');
        const tabContents = document.querySelectorAll('.tab-content');

        tabs.forEach((tab, index) => {
            tab.addEventListener('click', () => {
                // Switch to the selected tab
                switchTab(index);
            });
        });

        const nextButtons = document.querySelectorAll('.btn-next');

        nextButtons.forEach(button => {
            button.addEventListener('click', () => {
                const currentTabIndex = Array.from(tabs).findIndex(tab => tab.classList.contains('active'));
                const nextTabIndex = (currentTabIndex + 1) % tabs.length; // Circular navigation
                switchTab(nextTabIndex);
            });
        });

        function switchTab(index) {
            // Remove active class from all tabs and hide all tab contents
            tabs.forEach(tab => tab.classList.remove('active'));
            tabContents.forEach(content => (content.style.display = 'none'));

            // Add active class to the selected tab and show its content
            tabs[index].classList.add('active');
            tabContents[index].style.display = 'block';
            // Scroll to the active tab
            tabs[index].scrollIntoView({ behavior: 'smooth' });
        }

        // Close dropdown when clicking outside
        document.addEventListener('click', function (event) {
            const dropdown = document.querySelector('.dropdown-content');
            const isClickInside = document.getElementById('hobbies').contains(event.target) ||
                dropdown.contains(event.target);

            if (!isClickInside) {
                dropdown.style.display = 'none';
            }
        });

    </script>
