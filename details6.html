<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatriStation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Desktop Navbar Section -->
    <nav class="navbar-container desktop-menu p-3">
        <div class="container-fluid">
            <div class="d-flex align-items-center justify-content-between">
                <!-- Logo Section -->
                <a class="d-flex align-items-center" style="text-decoration: none" href="#">
                    <img src="img/matristation-logo.png" alt="Matri Station Logo" class="logo me-2">
                    <h5 class="mb-0" style="color: #EC3B67; white-space: nowrap; word-wrap: normal;">Matri <span
                            style="color: #0D3F6C;">STATION</span></h5>
                </a>
            </div>
        </div>
    </nav>

    <!-- Mobile Navbar Section -->
    <nav class="mobile-menu">
        <div class="d-flex justify-content-between align-items-center p-3">
            <!-- Logo -->
            <a href="#" class="d-flex align-items-center">
                <img src="img/matristation-logo.png" alt="Matri Station Logo" class="logo me-2">
                <h5 class="mb-0">Matri <span class="text-primary">STATION</span></h5>
            </a>

            <!-- Hamburger Menu Button -->
            <button class="navbar-toggler" type="button" id="mobileMenuToggle">
                <i class="fas fa-bars fa-lg"></i>
            </button>
        </div>
    </nav>


    <div class="signup-container p-3">
        <!-- Background Image -->
        <div class="background-overlay"></div>

        <!-- Form Section -->
        <div class="signup-form-container">
            <button class="close-button">
                <i class="fas fa-chevron-left"></i>
            </button>
            <div class="form-header text-center">
                <img src="img/matristation-logo.png" alt="Logo" class="mb-3">
                <h6>One More steps more! Please add More Information</h6>
            </div>
            <form>
                <div class="mb-3">
                    <label for="horoscopeDetails" class="form-label">Horoscope Details</label>
                    <input type="text" class="form-control" id="horoscopeDetails" placeholder="Enter your horoscope details" required>
                </div>
                <div class="mb-3">
                    <label for="eatingType" class="form-label">Eating Type</label>
                    <select class="form-control" id="eatingType" required>
                        <option value="">Select eating preference</option>
                        <option value="Vegetarian">Vegetarian</option>
                        <option value="Non-Vegetarian">Non-Vegetarian</option>
                        <option value="Eggetarian">Eggetarian</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="dressingPreferences" class="form-label">Dressing Preferences</label>
                    <input type="text" class="form-control" id="dressingPreferences" placeholder="Enter your dressing preferences" required>
                </div>
                <div class="mb-3">
                    <label for="futureVision" class="form-label">Future Vision</label>
                    <input type="text" class="form-control" id="futureVision" placeholder="Enter your future vision" required>
                </div>
                <div class="mb-3">
                    <label for="instagramID" class="form-label">Instagram ID</label>
                    <input type="text" class="form-control" id="instagramID" placeholder="Enter your Instagram ID" required>
                </div>
                <div class="mb-3">
                    <label for="facebookID" class="form-label">Facebook ID</label>
                    <input type="text" class="form-control" id="facebookID" placeholder="Enter your Facebook ID" required>
                </div>
                <div class="mb-3">
                    <label for="parentContactDetails" class="form-label">Parent Contact Details</label>
                    <input type="text" class="form-control" id="parentContactDetails" placeholder="Enter your parent's contact details" required>
                </div>
                <div class="mb-3">
                    <label for="lifePartnerPreferences" class="form-label">About your Life Partner</label>
                    <textarea class="form-control" id="lifePartnerPreferences" rows="3" placeholder="Enter your preferences for your life partner"></textarea>
                </div>
            
                <button type="button" class="btn btn-primary w-100">Next</button>
            </form>
            
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
