<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatriStation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* sign up */
        .signup-container {
            position: relative;
            width: 100%;
            min-height: 100vh;
            /* Make the container height responsive */
            background: url('img/bg-home.png') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            /* Add padding to prevent content from touching edges */
            box-sizing: border-box;
            /* Ensure padding doesn't affect width/height */
        }

        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }

        .signup-form-container {
            position: relative;
            /* Adjust for z-index alignment */
            display: flex;
            flex-direction: column;
            /* Ensure column layout */
            background: #fff;
            padding: 2rem;
            width: 90%;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            z-index: 2;
            bottom: 100px;
        }

        /* Styling for dropdown with tabs */
        .dropdown-content {
            position: absolute;
            top: 15rem;
            /* Adjust as needed */
            left: 0;
            width: 100%;
            /* Or any width you prefer */
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none;
            z-index: 1000;
            /* Make sure it is above other elements */
        }

        .dropdown-content2 {
            position: absolute;
            top: 21rem;
            /* Adjust as needed */
            left: 0;
            width: 100%;
            /* Or any width you prefer */
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none;
            z-index: 1000;
            /* Make sure it is above other elements */
        }

        .tabs {
            display: flex;
            border-bottom: 1px solid #ddd;
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 10px;
            cursor: pointer;
            font-size: 14px;
            border-bottom: 2px solid transparent;
        }

        .tab.active {
            border-bottom: 2px solid red;
        }

        .tab-content {
            padding: 10px;
        }

        h6 {
            margin-bottom: 10px;
        }

        .btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <!-- Desktop Navbar Section -->
    <nav class="navbar-container desktop-menu p-3">
        <div class="container-fluid">
            <div class="d-flex align-items-center justify-content-between">
                <!-- Logo Section -->
                <a class="d-flex align-items-center" style="text-decoration: none" href="#">
                    <img src="img/matristation-logo.png" alt="Matri Station Logo" class="logo me-2">
                    <h5 class="mb-0" style="color: #EC3B67; white-space: nowrap; word-wrap: normal;">Matri <span
                            style="color: #0D3F6C;">STATION</span></h5>
                </a>
            </div>
        </div>
    </nav>

    <!-- Mobile Navbar Section -->
    <nav class="mobile-menu">
        <div class="d-flex justify-content-between align-items-center p-3">
            <!-- Logo -->
            <a href="#" class="d-flex align-items-center">
                <img src="img/matristation-logo.png" alt="Matri Station Logo" class="logo me-2">
                <h5 class="mb-0">Matri <span class="text-primary">STATION</span></h5>
            </a>

            <!-- Hamburger Menu Button -->
            <button class="navbar-toggler" type="button" id="mobileMenuToggle">
                <i class="fas fa-bars fa-lg"></i>
            </button>
        </div>
    </nav>

    <div class="signup-container p-3">
        <!-- Background Image -->
        <div class="background-overlay"></div>

        <!-- Form Section -->
        <div class="signup-form-container">
            <button class="close-button">
                <i class="fas fa-chevron-left"></i>
            </button>
            <div class="form-header text-center">
                <img src="img/matristation-logo.png" alt="Logo" class="mb-3">
                <h6>Few more steps more! Please add Property & Other Details</h6>
            </div>
            <form>
                <div class="mb-3">
                    <label for="immovable" class="form-label">Immovable</label>
                    <input type="text" class="form-control" id="immovable" placeholder="Select Immovable asset"
                        readonly>
                </div>
                <div class="mb-3">
                    <label for="movable" class="form-label">Moveable</label>
                    <input type="text" class="form-control" id="movable" placeholder="Select Movable asset" readonly>
                </div>

                <!-- Dropdown for Immovable -->
                <div class="dropdown-content" id="dropdownContent">
                    <ul class="tabs">
                        <li class="tab active" data-tab="agriculture">Agriculture Land</li>
                        <li class="tab" data-tab="house">House</li>
                        <li class="tab" data-tab="others">Others</li>
                    </ul>
                    <div class="tab-content" id="agriculture">
                        <h6>Agriculture Land Detail</h6>
                        <form>
                            <div class="mb-3">
                                <label for="landCount" class="form-label">How many land</label>
                                <input type="text" class="form-control" id="landCount" placeholder="1, 2, 3..."
                                    required>
                            </div>
                            <div class="mb-3">
                                <label for="landOwner" class="form-label">In whose name?</label>
                                <input type="text" class="form-control" id="landOwner"
                                    placeholder="Father, Mother, Sister..." required>
                            </div>
                            <div class="mb-3">
                                <label for="landValue" class="form-label">Value</label>
                                <input type="text" class="form-control" id="landValue" placeholder="1 Lakh, 1 Cr..."
                                    required>
                            </div>
                            <button type="button" class="btn btn-primary btn-next">Next</button>
                        </form>
                    </div>
                    <div class="tab-content" id="house" style="display: none;">
                        <h5>House Details</h5>
                        <form>
                            <div class="mb-3">
                                <label for="houseAddress" class="form-label">How many house</label>
                                <input type="text" class="form-control" id="houseAddress"
                                    placeholder="Enter house address" required>
                            </div>
                            <div class="mb-3">
                                <label for="houseValue" class="form-label">In whose name ?</label>
                                <input type="text" class="form-control" id="houseValue" placeholder="Enter value"
                                    required>
                            </div>
                            <div class="mb-3">
                                <label for="landValue" class="form-label">Value</label>
                                <input type="text" class="form-control" id="landValue" placeholder="1 Lakh, 1 Cr..."
                                    required>
                            </div>
                            <button type="button" class="btn btn-primary btn-next">Next</button>
                        </form>
                    </div>
                    <div class="tab-content" id="others" style="display: none;">
                        <h5>Other Asset Detail</h5>
                        <form>
                            <div class="mb-3">
                                <label for="otherAsset" class="form-label">Land and Property Details</label>
                                <textarea class="form-control" id="otherAsset" rows="3"
                                    placeholder="write about your property details..." required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="otherValue" class="form-label">Total Property worth</label>
                                <input type="text" class="form-control" id="otherValue" placeholder="Enter value"
                                    required>
                            </div>
                            <button type="button" class="btn btn-primary btn-submit">Submit</button>
                        </form>
                    </div>
                </div>
                <!-- Dropdown for Movable -->
                <div class="dropdown-content2" id="dropdownContentMovable">
                    <ul class="tabs">
                        <li class="tab active" data-tab="two">Two Wheeler</li>
                        <li class="tab" data-tab="three">Three Wheeler</li>
                        <li class="tab" data-tab="four">Four Wheeler</li>
                    </ul>
                    <div class="tab-content" id="two">
                        <h6>Two Wheeler Details</h6>
                        <form>
                            <div class="mb-3">
                                <label for="landCount" class="form-label">How many ...</label>
                                <input type="text" class="form-control" id="landCount" placeholder="1, 2, 3..."
                                    required>
                            </div>
                            <div class="mb-3">
                                <label for="landOwner" class="form-label">Value</label>
                                <input type="text" class="form-control" id="landOwner"
                                    placeholder="Father, Mother, Sister..." required>
                            </div>
                            <button type="button" class="btn btn-primary btn-next">Next</button>
                        </form>
                    </div>
                    <div class="tab-content" id="three" style="display: none;">
                        <h5>Three Wheeler Details</h5>
                        <form>
                            <div class="mb-3">
                                <label for="houseAddress" class="form-label">How many </label>
                                <input type="text" class="form-control" id="houseAddress"
                                    placeholder="Enter house address" required>
                            </div>
                            <div class="mb-3">
                                <label for="houseValue" class="form-label">Value</label>
                                <input type="text" class="form-control" id="houseValue" placeholder="Enter value"
                                    required>
                            </div>
                            <button type="button" class="btn btn-primary btn-next">Next</button>
                        </form>
                    </div>
                    <div class="tab-content" id="four" style="display: none;">
                        <h5>Four Wheeler Details</h5>
                        <form>
                            <div class="mb-3">
                                <label for="otherAsset" class="form-label">How many </label>
                                <input type="text" class="form-control" id="otherAsset" placeholder="Describe the asset"
                                    required>
                            </div>
                            <div class="mb-3">
                                <label for="otherValue" class="form-label">Value</label>
                                <input type="text" class="form-control" id="otherValue" placeholder="Enter value"
                                    required>
                            </div>
                            <button type="button" class="btn btn-primary btn-submit">Submit</button>
                        </form>
                    </div>
                </div>
            </form>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        // Show dropdown on input click
        document.getElementById('immovable').addEventListener('click', function () {
            const dropdown = document.getElementById('dropdownContent');
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        });
        // Show dropdown on input click
        document.getElementById('movable').addEventListener('click', function () {
            const dropdown = document.getElementById('dropdownContentMovable');
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        });

        // Tab functionality
        const tabs = document.querySelectorAll('.tab');
        const tabContents = document.querySelectorAll('.tab-content');
        let currentTabIndex = 0; // Track the current tab index

        tabs.forEach((tab, index) => {
            tab.addEventListener('click', () => {
                // Show selected tab content
                switchTab(index);
            });
        });

        function switchTab(index) {
            // Remove active class from all tabs
            tabs.forEach(t => t.classList.remove('active'));
            // Hide all tab contents
            tabContents.forEach(content => (content.style.display = 'none'));

            // Add active class to the selected tab and show its content
            tabs[index].classList.add('active');
            tabContents[index].style.display = 'block';
            currentTabIndex = index; // Update the current tab index
        }

        // Handle "Next" button functionality
        document.querySelectorAll('.btn-next').forEach(button => {
            button.addEventListener('click', () => {
                if (currentTabIndex < tabs.length - 1) {
                    switchTab(currentTabIndex + 1); // Go to the next tab
                }
            });
        });

    </script>
</body>

</html>
